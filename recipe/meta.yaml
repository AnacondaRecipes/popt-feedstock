{% set name = "popt" %}
{% set version = "1.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: ftp://anduin.linuxfromscratch.org/BLFS/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: e728ed296fe9f069a0e005003c3d6b2dde3d9cad453422a10d6558616d304cc8
    patches:
      - 0001-remove-tests-58-and-59.patch  # [osx]
      - 0002-added-sanity-autotest.patch

build:
  number: 2002
  skip: True  # [win]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}


requirements:
  build:
    - gnuconfig  # [unix]
    - {{ compiler('c') }}
    - libiconv
    - perl
    - make
  run:
    - libiconv

test:
  commands:
    - test -f $PREFIX/include/popt.h
    - test -f $PREFIX/lib/libpopt.a
    - test -f $PREFIX/lib/libpopt.so  # [linux]
    - test -f $PREFIX/lib/libpopt.dylib  # [osx]

about:
  home: https://github.com/rpm-software-management/popt
  description: This is the popt(3) command line option parsing library
  dev_url: https://github.com/rpm-software-management/popt
  license: MIT
  license_file: COPYING
  license_family: MIT
  license_url: https://github.com/rpm-software-management/popt/blob/main/COPYING
  summary: 'Popt is a C library for parsing command line parameters.'

extra:
  skip-lints:
    - invalid_url
    - missing_doc_url
    - missing_doc_source_url
    - patch_must_be_in_build
  recipe-maintainers:
    - notestaff
    - sodre
